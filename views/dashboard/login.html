            var data = $("#loginForm").serializeArray();
            //            console.log(data);
            //            alert(1)
            $.ajax({
                url: "/api/login",
                data: data,
                type: "post",
                success: function(info) {
                    if (info.code == 200) {
                        location.href = '/dashboard/index';
                        console.log(info.result);
                        $.cookie()
                    }
                },
                error: function(info) {
                    console.log(info);
                    alert('用户名或密码错误');
                }
            });
            return false;
        })
